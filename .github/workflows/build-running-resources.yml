name: Build Running Resources

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  build-running-resources:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Install uv
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri https://astral.sh/uv/install.ps1 | Invoke-Expression

      - name: Create and activate virtual environment
        shell: pwsh
        run: |
          uv venv .venv --python=3.11.12

      - name: Install dependencies
        shell: pwsh
        run: |
          .\.venv\Scripts\Activate.ps1
          uv sync --group dev

      - name: Build files
        shell: pwsh
        run: |
          chcp 65001
          $OutputEncoding = [System.Text.Encoding]::UTF8
          [Console]::InputEncoding = [System.Text.Encoding]::UTF8
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          .\.venv\Scripts\Activate.ps1
          uv run python src/one_dragon/devtools/compile_po.py
          uv run python src/zzz_od/auto_battle/build_utils.py
          uv run python deploy/generate_freeze_seed.py
        env:
          PYTHONPATH: src

      - name: Commit changes
        if: github.event_name != 'pull_request'
        shell: pwsh
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

          # 检查是否有修改的文件（包括新文件）
          $modifiedFiles = @(
            $(git status --porcelain config/auto_battle/*.merged.yml)
            $(git status --porcelain assets/text/output/**/*.mo)
            $(git status --porcelain deploy/freeze_seed.py)
          ) | Where-Object { $_ -ne "" }

          if ($modifiedFiles.Count -gt 0) {
            git add config/auto_battle/*.merged.yml
            git add assets/text/output/**/*.mo
            git add deploy/freeze_seed.py
            $date = Get-Date -Format "yyyy-MM-dd HH:mm:ss"
            git commit -m "chore: 自动构建运行资源 $date"
            git push
          } else {
            Write-Host "No file modifications"
          }
